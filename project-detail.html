<html lang="en">
<head>

    <title>Project Details</title>
    <link rel="stylesheet" href="project-detail.css">
</head>
<body>
    <div class="white-overlay"></div>
    <div class="white-overlay-incoming"></div>
    <div class="container">
        <button class="go-back-button"> <a href="index.html">X</a></button>
        <div class="project-details-container">

            <div class="image-container-wrapper">

                <div class="arrow-container">
                    <button class="arrow left-arrow">&#9664;</button>
                    <button class="arrow right-arrow">&#9654;</button>
                </div>

                <div class="image-container">
                    <img class="project-image" src="" alt="Project Image">
                </div>

            </div>


            <div class="project-info">
                <div class="project-text">
                    <h1 class="project-name">Project Name</h1>

            </div>

    <script src="projects.js"></script>
